<!DOCTYPE html>
<html>
   <head>
      <title>Paint Board</title>
      <meta charset="utf-8">
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <script src="socket.io/socket.io.js"></script>
      <!--script src="client.js"></script-->
	  <style>
		* {
			margin: 0;
			padding: 0;
		}
		body, html{
			width: 100%;
			height: 100%;
		}
		canvas {
			display: block;
		}
	  </style>
	  <script>

	  var randcolor = "#000000";
	  var switcher = 1;
	  var prev_color = "#000000";
	  var clearindex = 0;
	  function penchosen() {
		switcher = 1;
		randcolor = prev_color;
	  }
	  function eraserchosen() {
	    //console.log("clicked");
		switcher = 0;
		randcolor = "#FFFFFF";
	  }
	  function clearpaint() {
		clearindex=1;
	  }

	  function pickcolor() {
		randcolor = "#" + Math.floor(Math.random()*16777215).toString(16);
		switcher = 1;
		prev_color = randcolor;
	  }
	  function closepaint() {
		//location.replace("http://3.142.117.68:3001/");
    window.close();
	  }


	  document.addEventListener("DOMContentLoaded", function() {
   var mouse = {
      click: false,
      move: false,
      pos: {x:0, y:0},
      pos_prev: false
   };
   // get canvas element and create context
   var canvas  = document.getElementById('drawing');
   var context = canvas.getContext('2d');
   var width   = window.innerWidth;
   var height  = window.innerHeight-100;
   //var width   = canvas.width;
   //var height  = canvas.height;

   var socket  = io.connect();

   // set canvas to full browser width/height
   canvas.width = width;
   canvas.height = height;

   // register mouse event handlers
   canvas.onmousedown = function(e){ mouse.click = true; };
   canvas.onmouseup = function(e){ mouse.click = false; };

   canvas.onmousemove = function(e) {
      // normalize mouse position to range 0.0 - 1.0
      mouse.pos.x = e.clientX / width;
      mouse.pos.y = e.clientY / height;
      mouse.move = true;
   };

   // draw line received from server
	socket.on('draw_line', function (data) {
      var line = data.line;
      context.beginPath();
      context.moveTo(line[0].x * width, line[0].y * height);
      context.lineTo(line[1].x * width, line[1].y * height);
	  context.strokeStyle = line[2];
	  if (line[3]==1){
		context.lineWidth = 5;
	  } else {
		context.lineWidth = 15;
	  }
	  //console.log(line);
      context.stroke();
   });

   // main loop, running every 25ms
   function mainLoop() {
	  /**/
	  if (clearindex == 1) {
	   context.clearRect(0, 0, canvas.width, canvas.height);
	  }
	  clearindex = 0;
	  /**/
      // check if the user is drawing
      if (mouse.click && mouse.move && mouse.pos_prev) {
         // send line to to the server
         socket.emit('draw_line', { line: [ mouse.pos, mouse.pos_prev, randcolor, switcher ] });
         mouse.move = false;
      }
      mouse.pos_prev = {x: mouse.pos.x, y: mouse.pos.y};
      setTimeout(mainLoop, 25);
   }
   window.onload = pickcolor;
   mainLoop();
});
	  </script>
   </head>
   <body>
      <canvas id="drawing"></canvas>
	  <button type="button" class="btn btn-secondary" onclick="penchosen()">Pen</button>
	  <button type="button" class="btn btn-secondary" onclick="eraserchosen()">Eraser</button>
	  <button type="button" class="btn btn-danger" style="float:right" onclick="closepaint()">X</button>
	  <button type="button" class="btn btn-warning" style="float:right" onclick="clearpaint()">clear</button>
   </body>
</html>
